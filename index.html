<html>
<head>
  <title>Allana's mashup experiment</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var pictures  = [
      "http://www.arsmagnastudio.com/wp-arsmagna/wp-content/gallery/location/20110206_0352.jpg",
      "http://www.arsmagnastudio.com/wp-arsmagna/wp-content/gallery/blisswork-main/w0005img_5172.jpg",
    ]
    
    var texts     = [
      "empty pockets make the most noise",
      "I ought to be careful when I use the word reasonable",
      "this moment is more precious than you think",
      "it is not tomorrow. it is always now.",
      "a small succession of insignificant moments",
      "the act of remembering also changes you",
      "toward the end of time regained",
      "this is a gesture of love",
      "all beginnings are new",
      "i wondered what it might ignite",
      "this tragedy was mine",
      "does it only ever happen once?",
      "i like to face where i am going",
      "the nature of evidence",
      "now what what now",
    ]

    function randomThingFrom(here){
      return here[Math.floor(Math.random()*here.length)];
    }

    function setPictureAndTextRandomly(){

      $("#text").html(randomThingFrom(texts));
      $("#picture").css('background-image', "url(" + randomThingFrom(pictures) + ")");
    }

    $(document).ready(function(){
      setPictureAndTextRandomly();
    });
  </script>

  <style type="text/css">
    #text {
      padding: 20px;
      text-transform: uppercase;
      font-size: 42px;
      font-style: italic;
      font-family: Baskerville, "Baskerville Old Face", "Hoefler Text", Garamond, "Times New Roman", serif;
      color: #8D8F92;
      text-align: right;
    }

    #picture {
    }

    html, body, #wrapper {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: none;
   }

   #wrapper {
    margin: 0 auto;
    vertical-align: middle;
   }
  </style>

</head>
<body>
  <table id="wrapper">
    <tr>
      <td id="text" width="50%">
      </td>

      <td id="picture" width="50%">
      </td>
    </tr>
  </table>
</body>
</html>
